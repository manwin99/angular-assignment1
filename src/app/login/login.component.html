<div class="image"></div>
<div class="logincontainer">
  <div class="loginhead">LOGIN</div>
  <div><input class="usernamecon" [(ngModel)]="user" type="text" placeholder="Username"></div>
  <div><input class="passcon" [(ngModel)]="pwd" type="password" placeholder="Password"></div>
  <div><button class="logincon" (click)="checklogin()">Login</button></div>
</div>
